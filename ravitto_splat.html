<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravitto Gaussian Splat - 3D Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff0080, #00ff88, #00d4ff, #ff0080);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .loading-bar-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0080, #00ff88);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .loading-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Header UI */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(180deg, rgba(10, 10, 15, 0.9) 0%, transparent 100%);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #ff0080;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.8);
        }

        .logo span {
            color: #00ff88;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .splat-badge {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(0, 255, 136, 0.2));
            border: 1px solid rgba(255, 0, 128, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            letter-spacing: 1px;
            color: #ff0080;
        }

        /* Controls Panel */
        #controls-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 0, 128, 0.2);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .control-btn:hover {
            background: rgba(255, 0, 128, 0.2);
            border-color: #ff0080;
            transform: scale(1.1);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #ff0080, #ff4da6);
            border-color: #ff0080;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .control-btn svg {
            width: 22px;
            height: 22px;
        }

        /* Side Info Panel */
        #info-panel {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            min-width: 220px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #info-panel.visible {
            opacity: 1;
        }

        .info-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: #00ff88;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 11px;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.5);
        }

        .info-value {
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .info-value.highlight {
            color: #ff0080;
        }

        /* Stats Display */
        .stats-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-bar {
            margin-bottom: 15px;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 10px;
        }

        .stat-track {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .stat-fill.particles {
            background: linear-gradient(90deg, #ff0080, #ff4da6);
        }

        .stat-fill.quality {
            background: linear-gradient(90deg, #00ff88, #4dffaa);
        }

        .stat-fill.fps {
            background: linear-gradient(90deg, #00d4ff, #4de1ff);
        }

        /* Hints */
        #hints {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            transition: opacity 0.5s ease;
        }

        #hints span {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 20px;
            margin: 0 5px;
        }

        /* Quality Selector */
        #quality-selector {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .quality-option {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        .quality-option:hover {
            border-color: rgba(255, 0, 128, 0.5);
            color: #fff;
        }

        .quality-option.active {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.3), rgba(0, 255, 136, 0.3));
            border-color: #ff0080;
            color: #fff;
        }

        /* Fullscreen overlay effects */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 60%, rgba(0, 0, 0, 0.4) 100%);
        }

        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 51;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            opacity: 0.5;
        }

        /* Particle burst effect */
        .burst-ring {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 0, 128, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 60;
            opacity: 0;
        }

        .burst-ring.animate {
            animation: burstExpand 1s ease-out forwards;
        }

        @keyframes burstExpand {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
                border-width: 3px;
            }
            100% {
                width: 600px;
                height: 600px;
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 32px;
            }

            #header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 18px;
            }

            .splat-badge {
                display: none;
            }

            #controls-panel {
                bottom: 20px;
                padding: 10px 15px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }

            #info-panel {
                right: 15px;
                padding: 15px;
                min-width: 180px;
            }

            #quality-selector {
                left: 15px;
            }

            .quality-option {
                width: 35px;
                height: 35px;
            }

            #hints {
                display: none;
            }
        }
    </style>

    <script>
        // ============================================
        // RAVITTO GAUSSIAN SPLAT VIEWER
        // An immersive 3D particle experience
        // ============================================

        const canvas = document.getElementById('splat-canvas');
        const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');

        if (!gl) {
            alert('WebGL not supported! Please use a modern browser with WebGL support.');
            document.getElementById('loading-text').textContent = 'ERROR: WebGL not supported';
            document.getElementById('loading-bar').style.background = '#ff4444';
            throw new Error('WebGL not supported');
        }

        // Global state
        const state = {
            particles: [],
            particleCount: 50000,
            qualityMultiplier: 2,
            rotation: { x: 0.3, y: 0 },
            targetRotation: { x: 0.3, y: 0 },
            zoom: 2.5,
            targetZoom: 2.5,
            autoRotate: true,
            exploded: false,
            explosionProgress: 0,
            colorMode: 0,
            isDragging: false,
            lastMouse: { x: 0, y: 0 },
            fps: 60,
            frameCount: 0,
            lastFpsTime: performance.now(),
            loaded: false,
            images: [],
            imageData: []
        };

        // Vertex shader for particles
        const vertexShaderSource = `
            attribute vec3 a_position;
            attribute vec4 a_color;
            attribute float a_size;
            attribute float a_alpha;

            uniform mat4 u_projection;
            uniform mat4 u_view;
            uniform float u_time;
            uniform float u_explosion;
            uniform float u_particleScale;

            varying vec4 v_color;
            varying float v_alpha;

            void main() {
                vec3 pos = a_position;

                // Explosion effect
                if (u_explosion > 0.0) {
                    vec3 explosionDir = normalize(pos);
                    pos += explosionDir * u_explosion * 2.0;
                }

                // Subtle floating animation
                float floatOffset = sin(u_time * 2.0 + pos.x * 10.0 + pos.y * 10.0) * 0.02;
                pos.y += floatOffset * (1.0 - u_explosion);

                vec4 viewPos = u_view * vec4(pos, 1.0);
                gl_Position = u_projection * viewPos;

                // Size attenuation
                float dist = length(viewPos.xyz);
                gl_PointSize = (a_size * u_particleScale * 300.0) / dist;
                gl_PointSize = clamp(gl_PointSize, 1.0, 50.0);

                v_color = a_color;
                v_alpha = a_alpha * (1.0 - u_explosion * 0.5);
            }
        `;

        // Fragment shader for particles
        // Note: Using float for colorMode for WebGL 1.0 compatibility
        const fragmentShaderSource = `
            precision mediump float;

            varying vec4 v_color;
            varying float v_alpha;

            uniform float u_time;
            uniform float u_colorMode;

            void main() {
                // Gaussian falloff for splat effect
                vec2 coord = gl_PointCoord - vec2(0.5);
                float dist = length(coord);

                // Soft gaussian blob
                float alpha = exp(-dist * dist * 8.0) * v_alpha;

                if (alpha < 0.01) discard;

                vec3 color = v_color.rgb;

                // Color modes (using float comparisons for WebGL 1.0 compatibility)
                if (u_colorMode > 0.5 && u_colorMode < 1.5) {
                    // Neon mode (colorMode ~= 1)
                    float t = u_time * 0.5;
                    color = mix(color, vec3(1.0, 0.0, 0.5), sin(t + v_color.r * 6.28) * 0.3 + 0.3);
                    color = mix(color, vec3(0.0, 1.0, 0.53), cos(t + v_color.g * 6.28) * 0.3 + 0.3);
                } else if (u_colorMode > 1.5 && u_colorMode < 2.5) {
                    // Thermal mode (colorMode ~= 2)
                    float temp = (v_color.r + v_color.g + v_color.b) / 3.0;
                    color = vec3(temp, temp * 0.3, 1.0 - temp);
                } else if (u_colorMode > 2.5 && u_colorMode < 3.5) {
                    // Golden mode (colorMode ~= 3)
                    float lum = (v_color.r + v_color.g + v_color.b) / 3.0;
                    color = vec3(1.0, 0.84, 0.0) * lum + vec3(0.8, 0.5, 0.2) * (1.0 - lum);
                }

                // Add glow
                color += vec3(0.1, 0.05, 0.1) * (1.0 - dist);

                gl_FragColor = vec4(color, alpha);
            }
        `;

        // Compile shader
        function compileShader(source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        // Create shader program
        function createProgram(vertexSource, fragmentSource) {
            const vertexShader = compileShader(vertexSource, gl.VERTEX_SHADER);
            const fragmentShader = compileShader(fragmentSource, gl.FRAGMENT_SHADER);

            if (!vertexShader || !fragmentShader) {
                console.error('Shader compilation failed');
                return null;
            }

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program link error:', gl.getProgramInfoLog(program));
                return null;
            }
            return program;
        }

        // Matrix utilities
        function createPerspectiveMatrix(fov, aspect, near, far) {
            const f = 1.0 / Math.tan(fov / 2);
            const rangeInv = 1.0 / (near - far);

            return new Float32Array([
                f / aspect, 0, 0, 0,
                0, f, 0, 0,
                0, 0, (near + far) * rangeInv, -1,
                0, 0, near * far * rangeInv * 2, 0
            ]);
        }

        function createViewMatrix(rotX, rotY, zoom) {
            const cx = Math.cos(rotX), sx = Math.sin(rotX);
            const cy = Math.cos(rotY), sy = Math.sin(rotY);

            return new Float32Array([
                cy, sx * sy, -cx * sy, 0,
                0, cx, sx, 0,
                sy, -sx * cy, cx * cy, 0,
                0, 0, -zoom, 1
            ]);
        }

        // Generate robot-shaped particle cloud
        function generateRobotParticles(count, imageData) {
            const particles = [];

            // Robot dimensions (approximate)
            const bodyWidth = 0.6;
            const bodyHeight = 0.5;
            const bodyDepth = 0.5;
            const roofHeight = 0.3;
            const wheelRadius = 0.12;

            for (let i = 0; i < count; i++) {
                let x, y, z, r, g, b;
                const partType = Math.random();

                if (partType < 0.35) {
                    // Main body (box)
                    x = (Math.random() - 0.5) * bodyWidth;
                    y = (Math.random() - 0.5) * bodyHeight + wheelRadius;
                    z = (Math.random() - 0.5) * bodyDepth;

                    // Gold/cardboard color with variation
                    r = 0.85 + Math.random() * 0.15;
                    g = 0.65 + Math.random() * 0.2;
                    b = 0.1 + Math.random() * 0.15;

                } else if (partType < 0.5) {
                    // Roof (angled top)
                    x = (Math.random() - 0.5) * bodyWidth * 0.9;
                    const roofProgress = Math.random();
                    y = bodyHeight * 0.5 + wheelRadius + roofProgress * roofHeight;
                    z = (Math.random() - 0.5) * bodyDepth * (1 - roofProgress * 0.3);

                    // Slightly different gold for roof
                    r = 0.9 + Math.random() * 0.1;
                    g = 0.7 + Math.random() * 0.15;
                    b = 0.05 + Math.random() * 0.1;

                } else if (partType < 0.6) {
                    // Front face (holographic panel area)
                    x = (Math.random() - 0.5) * bodyWidth * 0.6;
                    y = (Math.random() - 0.5) * bodyHeight * 0.6 + wheelRadius + 0.1;
                    z = -bodyDepth * 0.5 - 0.02;

                    // Holographic colors (pink/cyan/green)
                    const holo = Math.random();
                    if (holo < 0.33) {
                        r = 1.0; g = 0.0; b = 0.5;  // Pink
                    } else if (holo < 0.66) {
                        r = 0.0; g = 1.0; b = 0.85; // Cyan
                    } else {
                        r = 0.5; g = 1.0; b = 0.5;  // Green
                    }

                } else if (partType < 0.8) {
                    // Wheels (4 wheels)
                    const wheelIndex = Math.floor(Math.random() * 4);
                    const wheelX = (wheelIndex % 2 === 0 ? -1 : 1) * bodyWidth * 0.45;
                    const wheelZ = (wheelIndex < 2 ? -1 : 1) * bodyDepth * 0.35;

                    // Cylindrical wheel
                    const angle = Math.random() * Math.PI * 2;
                    const wheelThickness = 0.05;
                    x = wheelX + (Math.random() - 0.5) * wheelThickness;
                    y = Math.cos(angle) * wheelRadius * (0.8 + Math.random() * 0.2);
                    z = wheelZ + Math.sin(angle) * wheelRadius * (0.8 + Math.random() * 0.2);

                    // Wheel colors (yellow/red hubs, black tire)
                    const wheelPart = Math.random();
                    if (wheelPart < 0.4) {
                        // Hub
                        if (wheelIndex < 2) {
                            r = 1.0; g = 0.8; b = 0.0;  // Yellow
                        } else {
                            r = 0.9; g = 0.1; b = 0.1;  // Red
                        }
                    } else {
                        // Tire
                        r = 0.15 + Math.random() * 0.1;
                        g = 0.15 + Math.random() * 0.1;
                        b = 0.15 + Math.random() * 0.1;
                    }

                } else {
                    // Sparkle/glow particles around robot
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const radius = 0.4 + Math.random() * 0.3;

                    x = Math.sin(phi) * Math.cos(theta) * radius;
                    y = Math.cos(phi) * radius * 0.5 + 0.2;
                    z = Math.sin(phi) * Math.sin(theta) * radius;

                    // Glowing particles
                    const glowType = Math.random();
                    if (glowType < 0.5) {
                        r = 1.0; g = 0.0; b = 0.5;  // Pink glow
                    } else {
                        r = 0.0; g = 1.0; b = 0.53; // Green glow
                    }
                }

                // Add some noise to make it more organic
                x += (Math.random() - 0.5) * 0.02;
                y += (Math.random() - 0.5) * 0.02;
                z += (Math.random() - 0.5) * 0.02;

                const size = 0.008 + Math.random() * 0.012;
                const alpha = 0.4 + Math.random() * 0.6;

                particles.push({ x, y, z, r, g, b, size, alpha });
            }

            return particles;
        }

        // Initialize WebGL
        let program, buffers, uniforms;

        function initWebGL() {
            program = createProgram(vertexShaderSource, fragmentShaderSource);

            if (!program) {
                console.error('Failed to create WebGL program');
                document.getElementById('loading-text').textContent = 'ERROR: Shader compilation failed';
                document.getElementById('loading-bar').style.background = '#ff4444';
                return false;
            }

            gl.useProgram(program);

            // Get attribute and uniform locations
            const attributes = {
                position: gl.getAttribLocation(program, 'a_position'),
                color: gl.getAttribLocation(program, 'a_color'),
                size: gl.getAttribLocation(program, 'a_size'),
                alpha: gl.getAttribLocation(program, 'a_alpha')
            };

            uniforms = {
                projection: gl.getUniformLocation(program, 'u_projection'),
                view: gl.getUniformLocation(program, 'u_view'),
                time: gl.getUniformLocation(program, 'u_time'),
                explosion: gl.getUniformLocation(program, 'u_explosion'),
                particleScale: gl.getUniformLocation(program, 'u_particleScale'),
                colorMode: gl.getUniformLocation(program, 'u_colorMode')
            };

            // Create buffers
            buffers = {
                position: gl.createBuffer(),
                color: gl.createBuffer(),
                size: gl.createBuffer(),
                alpha: gl.createBuffer()
            };

            // Enable attributes
            gl.enableVertexAttribArray(attributes.position);
            gl.enableVertexAttribArray(attributes.color);
            gl.enableVertexAttribArray(attributes.size);
            gl.enableVertexAttribArray(attributes.alpha);

            // Store attributes for later
            buffers.attributes = attributes;

            // WebGL settings
            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
            gl.disable(gl.DEPTH_TEST);

            return true;
        }

        function updateBuffers() {
            const count = state.particles.length;

            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 4);
            const sizes = new Float32Array(count);
            const alphas = new Float32Array(count);

            for (let i = 0; i < count; i++) {
                const p = state.particles[i];
                positions[i * 3] = p.x;
                positions[i * 3 + 1] = p.y;
                positions[i * 3 + 2] = p.z;

                colors[i * 4] = p.r;
                colors[i * 4 + 1] = p.g;
                colors[i * 4 + 2] = p.b;
                colors[i * 4 + 3] = 1.0;

                sizes[i] = p.size;
                alphas[i] = p.alpha;
            }

            gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
            gl.vertexAttribPointer(buffers.attributes.position, 3, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, buffers.color);
            gl.bufferData(gl.ARRAY_BUFFER, colors, gl.STATIC_DRAW);
            gl.vertexAttribPointer(buffers.attributes.color, 4, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, buffers.size);
            gl.bufferData(gl.ARRAY_BUFFER, sizes, gl.STATIC_DRAW);
            gl.vertexAttribPointer(buffers.attributes.size, 1, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, buffers.alpha);
            gl.bufferData(gl.ARRAY_BUFFER, alphas, gl.STATIC_DRAW);
            gl.vertexAttribPointer(buffers.attributes.alpha, 1, gl.FLOAT, false, 0, 0);
        }

        function resize() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        function render(time) {
            time *= 0.001; // Convert to seconds

            // Calculate FPS
            state.frameCount++;
            const now = performance.now();
            if (now - state.lastFpsTime >= 1000) {
                state.fps = state.frameCount;
                state.frameCount = 0;
                state.lastFpsTime = now;
                document.getElementById('fps-value').textContent = state.fps;
                document.getElementById('fps-bar').style.width = Math.min(100, state.fps / 60 * 100) + '%';
            }

            // Smooth camera movement
            state.rotation.x += (state.targetRotation.x - state.rotation.x) * 0.1;
            state.rotation.y += (state.targetRotation.y - state.rotation.y) * 0.1;
            state.zoom += (state.targetZoom - state.zoom) * 0.1;

            // Auto rotation
            if (state.autoRotate && !state.isDragging) {
                state.targetRotation.y += 0.005;
            }

            // Explosion animation
            if (state.exploded && state.explosionProgress < 1) {
                state.explosionProgress = Math.min(1, state.explosionProgress + 0.02);
            } else if (!state.exploded && state.explosionProgress > 0) {
                state.explosionProgress = Math.max(0, state.explosionProgress - 0.02);
            }

            // Clear
            gl.clearColor(0.04, 0.04, 0.06, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Set uniforms
            const aspect = canvas.width / canvas.height;
            const projection = createPerspectiveMatrix(Math.PI / 4, aspect, 0.1, 100);
            const view = createViewMatrix(state.rotation.x, state.rotation.y, state.zoom);

            gl.uniformMatrix4fv(uniforms.projection, false, projection);
            gl.uniformMatrix4fv(uniforms.view, false, view);
            gl.uniform1f(uniforms.time, time);
            gl.uniform1f(uniforms.explosion, state.explosionProgress);
            gl.uniform1f(uniforms.particleScale, state.qualityMultiplier * 0.5);
            gl.uniform1f(uniforms.colorMode, state.colorMode);

            // Draw particles
            gl.drawArrays(gl.POINTS, 0, state.particles.length);

            // Update UI
            updateUI();

            requestAnimationFrame(render);
        }

        function updateUI() {
            document.getElementById('point-count').textContent = state.particles.length.toLocaleString();

            const camX = (Math.sin(state.rotation.y) * state.zoom).toFixed(1);
            const camY = (Math.sin(state.rotation.x) * state.zoom).toFixed(1);
            const camZ = (Math.cos(state.rotation.y) * state.zoom).toFixed(1);
            document.getElementById('camera-pos').textContent = `${camX}, ${camY}, ${camZ}`;

            document.getElementById('zoom-level').textContent = (3 / state.zoom).toFixed(1) + 'x';
        }

        // Event handlers
        function setupEvents() {
            // Mouse drag
            canvas.addEventListener('mousedown', (e) => {
                state.isDragging = true;
                state.lastMouse = { x: e.clientX, y: e.clientY };
            });

            window.addEventListener('mousemove', (e) => {
                if (!state.isDragging) return;

                const dx = e.clientX - state.lastMouse.x;
                const dy = e.clientY - state.lastMouse.y;

                state.targetRotation.y += dx * 0.005;
                state.targetRotation.x += dy * 0.005;
                state.targetRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, state.targetRotation.x));

                state.lastMouse = { x: e.clientX, y: e.clientY };
            });

            window.addEventListener('mouseup', () => {
                state.isDragging = false;
            });

            // Touch events
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                state.isDragging = true;
                state.lastMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!state.isDragging) return;

                const dx = e.touches[0].clientX - state.lastMouse.x;
                const dy = e.touches[0].clientY - state.lastMouse.y;

                state.targetRotation.y += dx * 0.005;
                state.targetRotation.x += dy * 0.005;
                state.targetRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, state.targetRotation.x));

                state.lastMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            canvas.addEventListener('touchend', () => {
                state.isDragging = false;
            });

            // Scroll zoom
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                state.targetZoom += e.deltaY * 0.002;
                state.targetZoom = Math.max(1, Math.min(8, state.targetZoom));
            });

            // Double click reset
            canvas.addEventListener('dblclick', resetView);

            // Buttons
            document.getElementById('btn-reset').addEventListener('click', resetView);

            document.getElementById('btn-autorotate').addEventListener('click', function() {
                state.autoRotate = !state.autoRotate;
                this.classList.toggle('active', state.autoRotate);
            });

            document.getElementById('btn-explode').addEventListener('click', function() {
                state.exploded = !state.exploded;
                this.classList.toggle('active', state.exploded);
                triggerBurst();
            });

            document.getElementById('btn-color').addEventListener('click', function() {
                state.colorMode = (state.colorMode + 1) % 4;
                this.classList.toggle('active', state.colorMode !== 0);
            });

            document.getElementById('btn-fullscreen').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            // Quality selector
            document.querySelectorAll('.quality-option').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.quality-option').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const quality = this.dataset.quality;
                    const multipliers = { low: 1, medium: 2, high: 4, ultra: 8 };
                    state.qualityMultiplier = multipliers[quality];

                    // Regenerate particles with new count
                    const baseCounts = { low: 25000, medium: 50000, high: 100000, ultra: 200000 };
                    state.particleCount = baseCounts[quality];
                    state.particles = generateRobotParticles(state.particleCount);
                    updateBuffers();

                    document.getElementById('quality-percent').textContent = (multipliers[quality] / 8 * 100).toFixed(0) + '%';
                    document.getElementById('quality-bar').style.width = (multipliers[quality] / 8 * 100) + '%';
                });
            });

            // Resize
            window.addEventListener('resize', resize);
        }

        function resetView() {
            state.targetRotation = { x: 0.3, y: 0 };
            state.targetZoom = 2.5;
            triggerBurst();
        }

        function triggerBurst() {
            const ring = document.getElementById('burst-ring');
            ring.classList.remove('animate');
            void ring.offsetWidth; // Trigger reflow
            ring.classList.add('animate');
        }

        // Loading simulation
        async function load() {
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');

            const steps = [
                { progress: 20, text: 'INITIALIZING WEBGL...' },
                { progress: 40, text: 'GENERATING SPLAT POINTS...' },
                { progress: 60, text: 'BUILDING PARTICLE BUFFERS...' },
                { progress: 80, text: 'COMPILING SHADERS...' },
                { progress: 100, text: 'READY!' }
            ];

            for (const step of steps) {
                loadingBar.style.width = step.progress + '%';
                loadingText.textContent = step.text;
                await new Promise(r => setTimeout(r, 400));
            }

            // Initialize everything
            if (!initWebGL()) {
                return; // Stop loading if WebGL init failed
            }
            state.particles = generateRobotParticles(state.particleCount);
            updateBuffers();
            resize();
            setupEvents();

            // Hide loading screen
            await new Promise(r => setTimeout(r, 300));
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('info-panel').classList.add('visible');

            // Start auto-rotate
            document.getElementById('btn-autorotate').classList.add('active');

            // Start render loop
            state.loaded = true;
            requestAnimationFrame(render);
        }

        // Start loading
        load();
    </script>
